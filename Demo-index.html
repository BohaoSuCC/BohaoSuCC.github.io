                    <a href="#home" class="nav-link active" onclick="showSection('home')" id="nav-link_home">HOME</a>
                    <a href="#resume" class="nav-link" onclick="showSection('resume')" id="nav-link_resume">RESUME</a>

            <!-- Main content 右侧主体内容-->
            <div id="main-content" class="col">

                

                <!-- Toggle button -->
                <button class="btn" id="toggleSidebar" onclick="SidebarCollapse()">

                    <h1>HOME</h1>

                <section id="resume" class="hidden">
                    <h1>RESUME</h1>
                </section>

                <section id="portfolio" class="hidden">

                </section>

                </section>

        </div>

    <!-- Introduce jQuery -->
    <script src="js/jquery-3.7.1.js"></script>

    <!-- Introduce Popper(already in the bundle.js) and Bootstrap JS -->

    <script>

 
        // 定义侧边栏收缩函数 Define the function of collapsing sidebar
        // function SidebarCollapse() {
        //     var sidebar = document.getElementById('sidebar');
        //         if (sidebar.classList.contains('collapsed')) {
        //             sidebar.classList.remove('collapsed');
        //         } else {
        //             sidebar.classList.add('collapsed');
        //         }
        //     }

        function SidebarCollapse() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded'); // 移除主内容区的扩展样式
            } else {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded'); // 添加主内容区的扩展样式
            }
        }




      </script>

</body>
</html>
