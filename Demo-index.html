<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prior to mobile devices 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Introduce Bootstrap CSS 引入bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>HOMEPAGE</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    /* background-image: linear-gradient(to right, #8272d1, #69accf, #8272d1); */
    background-color: rgb(33, 31, 46);
    opacity: 1;
    justify-content: center;
    align-items: center;
    }
        .row{
    background-color: rgba(35, 181, 175, 0.5);
    color: #FFFFFF;
    border:#5f5353 1px solid;
    margin: 15px, 0;
    padding:15px, 0;
    justify-content: center;
    align-items: center;
        }
        .container{
            margin:20px auto;
        }
        #hexGrid {
    display: flex;
    flex-wrap: wrap;
    width: 90%;
    margin: 0 auto;
    }
        .hex {
    position: relative;
    width: 150px;
    height: 173.205px;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    background-color: #ddd; /* 六边形的颜色 */
    margin: 0 1px 29px 1px;
    }
        .hex:nth-child(odd) {
    margin-left: 0px; /* 为了错开排列 */
    }
    </style>
</head>


<body>

    <div class="container" id="header">
        <div class="row">
            <div class="col-sm" id="Home">Home</div>
            <div class="col-sm">Second row</div>
            <div class="col-sm">Third row</div>
        </div>
    </div>
    <br><br><br><br>




    <div id="header">
        <h1 id="welcome">WELCOME TO MY HOMEPAGE</h1>
    </div>
    <br><br><br><br>

    <div id="hexGrid"></div>






    <script>
        const hexGrid = document.getElementById('hexGrid');
        const hexCount = 10; // 你想要的六边形数量

        for (let i = 0; i < hexCount; i++) {
            const hex = document.createElement('div');
            hex.className = 'hex';
            hexGrid.appendChild(hex);
            }
    </script>



    <!-- Introduce jQuery -->
    <script src="js/jquery-3.7.1.js"></script>

    <!-- Introduce Popper(already in the bundle.js) and Bootstrap JS -->
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
