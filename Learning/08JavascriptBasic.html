<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript</title>
    <script>
        console.log("Hello World from head")
    </script>
    <script src="Javascript.js"></script>
</head>
<body>
    <script>
        console.log("Hello World from body")
    </script>
    <script>
        var x="Hello World from body";
        let y=0.5;
        const z=10;
        const PI=3.1415;
        console.log(x,y,z,PI);
    </script>
    <script>
        let age=18;
        // this is an if statement
        if (age>=18){
            console.log("You are an adult")
        }
        else{
            console.log("You are not an adult")
        }
        // this is a for iteration
        for (let i=1;i<=age;i++){
            console.log("This is my "+i+"th year while not turning 18 yet")
        }
        // this is a while iteration
        let count=0;
        while (count<=18){
            console.log("You are "+count+" years old and still a teenager")
            count++;
        }
        // this is about iteration keywords
        console.log("This is about iteration keywords")
        for (let i=1;i<=10;i++){
            if (i==5 || i==7){
                continue;
            }
            console.log(i);
            if (i==8){
                break;
            }
        }

        //this is function in JS
        function printHello(){
            console.log("Hello World from function")
        }

        printHello();

        function HelloReturn(){
            return "Hello World from function with return"
        }
        let a=HelloReturn();
        console.log(a);
    </script>

</body>
</html>
